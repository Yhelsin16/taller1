<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68aafd15b7.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <center>
        <h1>Registro de Usuario</h1>
    <form action="">
        <label for="">Tipo de Documento</label>
        <select name="" id="opciones" >
            <option value="1">Cedula de ciudadania</option>
            <option value="2">Tarjeta de identidad</option>
            <option value="3">Pasaporte</option>
            <option value="4">Otro</option>
        </select>
        
        <label for="">Numero de Documento</label>
        <input type="text" id="num" required minlength="5">
        
        <label for="">Nombre</label>
        <input type="text" id="" required minlength="5">

        <label for="">Apellido</label>
        <input type="text" id="" required minlength="5">

        <label for="">Fecha de Nacimiento</label>
        <input type="date" id="" required minlength="5">

        <label for="">Correo Electronico</label>
        <input type="text" id="" required minlength="5">

        <label for="">Password</label>
        <input type="password" id="" required minlength="5">

        <label for="">Comprobar Password</label>
        <input type="password" id="" required minlength="5">

        <input checked>

        <button type="submit" id="button">Registrarse</button>
    </form>

    <div id="respuesta">
        
    </div>

    </center>

    <script src="js/form.js"></script>
    
</body>
</html>
