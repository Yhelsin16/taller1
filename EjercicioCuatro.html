<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo_ejercicios.css">
    <title>Taller Funciones JS Ejercicio 3</title>
</head>
<body>
        <div class="container">  
            <form id="contact" action="" method="post">
                <h3><center>Triangulos</center></h3>
                 <h4><center>Puedes calcular los lados de un triangulo!!</center><h4>
                    <fieldset>
                <div class="mb-3">
                <label for="" class="form-label">Digite el primer lado del Triángulo:</label>
                <input type="number" class="form-control" id="uno">
                </div>
            </fieldset>
            <fieldset>
            <div class="mb-3">
                <label for="" class="form-label">Digite el segundo lado del Triángulo:</label>
                <input type="number" class="form-control" id="dos">
            </div>
        </fieldset>
        <fieldset>
            <div class="mb-3">
                <label for="" class="form-label">Digite el tercer lado del Triángulo:</label>
                <input type="number" class="form-control" id="tres">
            </div>
        </fieldset>
        <fieldset>
            <center>
                <button type="submit" id="bt">CALCULAR</button>
            </center>
        </fieldset>
        </form>
    </div>
    <script src="js/EjercicioCuatro.js"></script>

</body>
</html>
