<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo_ejercicios.css" rel="stylesheet" />
    <script src="js/EjercicioDos.js"></script>
    <title>Palabra Ejercicio 2</title>
</head>
<body>

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3><center>Ejercicio 2</center></h3>
          <h4>Ingresa una palabra y escoje la opcion que desees</h4>
    
          <fieldset>
            <label for="palabra">Ingresa una palabra</label>
            <input type="text" id="palabra">
          </fieldset>
    
          <fieldset>
            <label for="">Seleccione una de las opciones</label>
        <select name="" id="opciones">
            <option value="1">La longitud de la palabra</option>
            <option value="2">La palabra convertida en mayúsculas</option>
            <option value="3">La palabra convertida en minúsculas</option>
            <option value="4">El primer carácter de la palabra</option>
        </select>
          </fieldset>
    
          <fieldset>
            <button type="submit" onclick="iniciar()">Resultado!</button>
          </fieldset>
    
        </form>
      </div>
    </body>
    </html>
